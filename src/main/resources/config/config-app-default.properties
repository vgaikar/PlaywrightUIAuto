#This is for test level specific.
 
# It is used for default fallback configuration, this will check config/config-app-default.properties
env=app-default
base.url=https://dev.myapp.com
auth.username=defaultUser
auth.password=defaultPass
 
db.url=jdbc:h2:mem:testdb
db.username=sa
db.password=
 
logging.level=INFO
logging.config=log4j2-default.xml
 
report.path=reports/default/
report.format=html
 
timeout.seconds=30
retry.count=1
 
browser=chrome
headless=true
 
enable.db=false
enable.reporting=true
 
# Below option will read screenshot mode as All or Failure from CI.
screenshot.mode=FAILURE
#screenshot.mode=ALL